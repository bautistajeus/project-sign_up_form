<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-left">
        
        <div class="logoContainer">
            <div class="textLogo">üê∂</div>
            <div class="textContent">Chamber<br>of<br>Paws</div>
        </div>

    </div>
    <div class="container-right">
        <div class="subContainer_1">
            <div class="textContent_right-1"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now </em> to get started. <br><br>You <em>know</em> you want to.</div>
        </div>

        <div class="subContainer_2">
            <div class="subContainer_2-header">Let's do this!</div>
            <ul>
                <div class="listContainer-1">
                    <li>
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" name="firstName" id="firstName" placeholder="Bailey">
                    </li>
                    <li>
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email" placeholder="bailey.bautista@gmail.com">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id="password">
                    </li>
                </div>

                <div class="listContainer-2">
                    <li>
                        <label for="lastName>">LAST NAME</label><br>
                        <input type="text" name="lastName" id="lastName" placeholder="Bautista">
                    </li>
                    <li>
                        <label for="phoneNumber">PHONE NUMBER</label><br>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="9984191561">
                    </li>
                    <li>
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </li>
                </div>
            </ul>


        </div>
        <div class="subContainer_3">
            <button type="submit" class="createAccount">Create Account</button>
            <div class="login"><span>Already have an account? </span><a href="login">Log in</div>
        </div>      

    </div>
    
</body>
</html>
